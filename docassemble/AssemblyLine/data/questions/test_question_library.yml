---
include:
  - assembly_line.yml
---
metadata:
  title: |
    Test Question Library
---
mandatory: True
code: |
  which_to_test
  if which_to_test == 'name':
    users[0].name.first
  else:
    users[0].name.first = 'John'
    users[0].name.last = 'Brown'

  if which_to_test == 'address':
    users[0].address.address
  elif which_to_test == 'address_no_address':
    users[0].address.has_no_address
  elif which_to_test == 'contact':
    users[0].phone_number
  elif which_to_test == 'pronouns':
    users[0].pronouns
  elif which_to_test == 'demographics':
    users[0].race_ethnicity
    users[0].age_range  
    users[0].income_range
    users[0].occupation
  all_done
---
event: all_done
question: All done!
subquestion: |
  % for item in ["name", "pronouns", "address", "address_no_address", "contact", "demographics"]:
  % if which_to_test == item:
  % if item == "contact":
  Your contact information is:
  ${ users[0].email }[BR]
  ${ users[0].phone_numbers() }[BR]
  ${ users[0].other_contact_method}[BR]
  % elif item == "address_no_address":
  ${ users[0].address_block() }
  % elif item == "pronouns":
  Your pronouns are: ${ users[0].list_pronouns() }.

  In the past, ${users[0].pronoun_subjective(person="3") } called ${ users[0].pronoun_reflexive(person="3") } ${ users[0].pronoun_possessive('', person="3") }.
  % elif item == "demographics":
  Your demographic information:
  Race/Ethnicity: ${ users[0].race_ethnicity }[BR]
  Age Range: ${ users[0].age_range }[BR]
  Income Range: ${ users[0].income_range }[BR]
  Occupation: ${ users[0].occupation }[BR]
  % else:
  ${ getattr(users[0], item) }
  % endif
  % endif
  % endfor
---
question: Which question do you want to test?
field: which_to_test
choices:
  - Name: name
  - Pronouns: pronouns
  - Address: address
  - Address (with the option to not have one): address_no_address
  - Contact Information: contact
  - Demographics: demographics
---
sets: users[0].address.has_no_address
question: |
  What is your address?
fields: 
  - code: |
      users[0].address_fields(allow_no_address=True, country_code=AL_DEFAULT_COUNTRY, default_state=AL_DEFAULT_STATE)
---
sets:
  - users[0].race_ethnicity
  - users[0].age_range
  - users[0].income_range
  - users[0].occupation
id: demographic information
question: |
  Tell us about yourself
subquestion: |
  This information helps us understand who we serve. All questions are optional.
fields:
  - code: |
      users[0].race_and_ethnicity_fields(show_help=True)
  - code: |
      users[0].age_range_fields(show_help=True)
  - code: |
      users[0].income_range_fields(show_help=True)
  - code: |
      users[0].occupation_fields(show_help=True)
