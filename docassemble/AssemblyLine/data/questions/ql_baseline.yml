---
code: |
  signature_fields = ['users[0].signature']
---
id: signature choice
decoration: file-signature
question: |
  Your documents are almost ready
subquestion: |
  How do you want to sign them?
fields: 
  - I will sign: signature_choice
    input type: radio
    choices:
      - On a phone with my finger: phone
        help: |
          % if is_sms_enabled():
          We can text or share a link with your phone on the next screen
          % else:
          We can share a link with your phone on the next screen
          % endif
      - On this device: this_device
      - With a typed signature, like "${ al_typed_signature_prefix }${ users[0] }": typed_signature
    show if:
      code: |
        al_form_requires_digital_signature and not (device() and (device().is_mobile or device().is_touch_capable))

  - I will sign: signature_choice
    input type: radio
    choices:
      - On this device: this_device
      - With a typed signature, like "${ al_typed_signature_prefix }${ users[0] }": typed_signature
    show if:
      code: |
        al_form_requires_digital_signature and (device() and (device().is_mobile or device().is_touch_capable))

  - I will sign: signature_choice
    input type: radio
    choices:
      - On a phone with my finger: phone
        help: |
          % if is_sms_enabled():
          We can text or share a link with your phone on the next screen
          % else:
          We can share a link with your phone on the next screen
          % endif
      - On this device: this_device
      - With a typed signature, like "${ al_typed_signature_prefix }${ users[0] }": typed_signature
      - On the paper with a pen after I print the documents: sign_after_printing
    show if:
      code: |
        not al_form_requires_digital_signature and not (device() and (device().is_mobile or device().is_touch_capable))

  - I will sign: signature_choice
    input type: radio
    choices:
      - On this device: this_device
      - With a typed signature, like "${ al_typed_signature_prefix }${ users[0] }": typed_signature
      - On the paper with a pen after I print the documents: sign_after_printing
    show if:
      code: |
        not al_form_requires_digital_signature and (device() and (device().is_mobile or device().is_touch_capable))
continue button field: saw_signature_choice
---
generic object: ALIndividual
id: typed signature question
question: |
  ${x}, sign by typing your name below
fields:
  - ${al_typed_signature_prefix}: x.typed_signature
    default: ${ x }
---
comment: |
  This block is shown when the user texts a link to sign a form
id: signature wait screen
question: |
  % if defined('users[0].signature'):
  Thank you for signing.
  % else:
  Sign on your phone
  % endif
subquestion: |
  % if device() and device().is_pc:
  % if defined('tenant.signature'):
  Click ${word("next")}.
  % else:
  Click ${word("next")} on this screen once you have finished signing on your phone.
  % endif
  % else:
  You have been asked to sign this PDF. Click to review it.    
  ${al_court_bundle.as_pdf('preview')}  
  [Make changes](${url_action('review_all_sections')})

  Click ${word("next")} on this screen when you're ready to sign.
  % endif  
field: signature_wait_screen
decoration: file-signature
---
id: signature-phone
question: |
  Sign your forms  
subquestion: |
  % if device() and device().is_pc:
  1. Open the camera app or barcode reader app on your phone.
  2. Point it at the screen.
  3. Click the link icon that appears on the camera screen.
  4. Click ${word("next")} on your phone.
  
  <center>
  ${interview_url_as_qr(style="short")}
  </center>

  ${ collapse_template(help_using_qr_code_template) }
  % else:
  Click ${word("next")} to add your signature.
  % endif
fields:
  - Text me a link instead: text_link
    datatype: yesnowide
    show if: 
      code: |
        device() and device().is_pc and is_sms_enabled()
  - label: Cell phone number
    field: link_cell
    default: ${showifdef('users[0].phone_number')}
    show if: 
      variable: text_link
      is: True
      code: |
        device() and device().is_pc and is_sms_enabled()
continue button field: saw_signature_qrcode
---
template: help_using_qr_code_template
subject: |
  How do I use this screen?
content: |
  Many smartphones will automatically find the link on this screen when you use
  the camera app. The link
  may "float" up from the screen into a small icon you can tap.
  % if is_sms_enabled():
  If your phone does not do this, use the text option instead, or
  % else:
  If your phone does not do this
  % endif
  you can enter this link manually into your phone's browser:

  [${ interview_url(style="short") }](${ interview_url(style="short") })
