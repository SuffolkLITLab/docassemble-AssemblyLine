generic object: ALPeopleList
question: |
  Edit your answers about the ${noun_plural(x.object_name())}?
subquestion: |
  ${ x.table }

  ${ x.add_action() }
continue button field: x.revisit
---
id: users revisit
question: |
  % if al_person_answering == "user":
  Edit your answers about people on your side of the case
  % else:
  Edit your answers about people on ${ users }'s side of the case
  % endif
subquestion: |
  ${ users.table }

  ${ users.add_action() }
continue button field: users.revisit
---
id: other parties revisit
question: |
  Edit your answers about people on the other side of your case
subquestion: |
  ${ other_parties.table }

  ${ other_parties.add_action() }
continue button field: other_parties.revisit
---
generic object: ALPeopleList
table: x.table
rows: x
columns:
  - Name: |
      row_item.name if defined('row_item.name.first') else ''
  - Address: |
      row_item.address if defined('row_item.address.address') else ''
  - Phone number: |
      row_item.phone_number if defined('row_item.phone_number') else ''
edit:
  - name.first
  - address.address
  - phone_number
---
id: any other opposing parties
question: |
  % if user_started_case:
  Is there any other **defendant** or respondent in this
  matter?
  % else:
  Is there any other **plaintiff** or petitioner in this matter?
  % endif
fields:
  - no label: other_parties.there_is_another
    datatype: yesnoradio
---
sets:
  - other_parties[i].name.first
  - other_parties[i].name.last
  - other_parties[i].name.middle
  - other_parties[i].name.suffix
id: names of opposing parties
question: |
  % if user_started_case:
  Name of ${ ordinal(i) } **defendant** or respondent in this
  matter
  % else:
  Name of ${ ordinal(i) } **plaintiff** or petitioner in this matter
  % endif
fields:
  - code: |
      other_parties[i].name_fields(person_or_business='unsure')
---
id: generic address
generic object: ALAddress
sets:
  - x.address
  - x.city
  - x.zip
  - x.unit
  - x.state
  - x.country
question: |
  What is the ${ x.object_name() }?
fields:
  - code: |
      x.address_fields(country_code=AL_DEFAULT_COUNTRY, default_state=AL_DEFAULT_STATE)  
comment: |
  This is left as just object_name() rather than "address of object_name()" because
  commonly the word "address" would be included in the variable name.

  You should generally consider overriding this question with one that will be easier
  to read. This is here just as a placeholder. It will be difficult to translate and
  the variable name will not always make sense to show the user even with the help
  of object_name().
---
# TODO: consider removing default state
# BUT: could be helpful to model how to set a default state
sets:
  - x.address.address
  - x.address.city
  - x.address.zip
  - x.address.unit
  - x.address.state
  - x.address.country
id: persons address
generic object: ALIndividual
question: |
  What is ${ x.possessive('address') }?
fields:
  - code: |
      x.address_fields(country_code=AL_DEFAULT_COUNTRY, default_state=AL_DEFAULT_STATE)
