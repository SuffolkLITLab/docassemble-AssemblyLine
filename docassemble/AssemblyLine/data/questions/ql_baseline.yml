  % if i == 0 and al_person_answering == "user":
  What is your address?
  % else:
  What is ${ users[i] }'s address?
  % endif
fields:
  - label: |
      % if i > 0 and al_person_answering == "user":
      Same as your address
      % else:
      Same as ${ users[0] }'s address
      % endif
