---
include:
  - al_package.yml
---
mandatory: True
code: |
  end_screen
---
id: test end screen
event: end_screen
question: |
  Hello, ${ users }
subquestion: |
  #### Your files are ready to download below
  ${ al_user_bundle.download_list_html() }
